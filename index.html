<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Alivio</title>
</head>

<body>

    <header class="top">
        <div class="conteiner">
            <div class="top_flex">
                <img src="img/Logo_green.svg" alt="Alivio" class="top-img">
                <ul>
                    <li>Why Alivio</li>
                    <li>Solutions</li>
                    <li>Community</li>
                    <li>Pricing</li>
                </ul>
                <div class="top_flex_right">
                    <a href="#" class="top_right-a">Sign in</a>
                    <button>Start Trial</button>
                </div>
            </div>
        </div>
    </header>

    <section class="headline">
        <div class="conteiner">
            <h1>Be aware, Manage well.</h1>
            <p>Everyone experiences stress in different ways. Let Alivio guide you, in a personalized journal experience, to overcome your stress.</p>
            <button>Find Your Way</button>
        </div>
    </section>

    <footer class="footer">
        <div class="conteiner">
            <img src="img/logo_white.svg" alt="Alivio" class="logo">
            <ul>
                <li><a href="#">Why Alivio</a></li>
                <li><a href="#">Solutions</a></li>
                <li><a href="#">Community</a></li>
                <li><a href="#">Pricing</a></li>
            </ul>
        </div>
    </footer>

</body>

</html>
